name: lint nordvpn proxy dockerfile

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: hadolint
        uses: hadolint/hadolint-action@v1.5.0
        with:
          dockerfile: ./Dockerfile